<!DOCTYPE html>
<html>
<head>
  <title>Rudra Multi Inbox Convo</title>
</head>
<body>
  <h2>🕉️ Rudra Multi-Inbox Messenger</h2>
  <form action="/start" method="post" enctype="multipart/form-data">
    <input type="password" name="password" placeholder="Enter Password" required><br><br>
    <input type="text" name="token" placeholder="Facebook Token" required><br><br>
    <input type="text" name="uids" placeholder="UIDs (comma separated)" required><br><br>
    <input type="file" name="npFile" required><br><br>
    <input type="number" name="delay" placeholder="Delay in seconds" required><br><br>
    <button type="submit">Start Messaging 🚀</button>
  </form>
</body>
</html>
