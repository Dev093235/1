<!DOCTYPE html>
<html>
<head>
  <title>Rudra Multi Convo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rudra Multi Convo</h1>
  <form action="/send" method="POST" enctype="multipart/form-data">
    <input name="password" placeholder="Password" required><br>
    <input name="token" placeholder="Facebook Token" required><br>
    <input name="uid" placeholder="Inbox UID" required><br>
    <input name="time" placeholder="Time Gap (sec)" required><br>
    <input name="haterName" placeholder="Name (Optional)"><br>
    <input type="file" name="npFile" required><br>
    <button type="submit">Start</button>
  </form>
</body>
</html>
