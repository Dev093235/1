<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUDRA MULTI CONVO</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="form-container">
      <h1>RUDRA MULTI CONVO</h1>
      <form action="/send" method="POST" enctype="multipart/form-data">
        <input type="password" name="password" placeholder="Enter Password" required />

        <select name="tokenOption" required>
          <option value="">Select Token Option</option>
          <option value="single">Single Token</option>
          <option value="multi">Multiple Tokens</option>
        </select>

        <input type="text" name="token" placeholder="Enter Single Token" />
        <input type="text" name="uid" placeholder="Enter Inbox/convo UID" required />
        <input type="text" name="haterName" placeholder="Enter Your Hater Name" required />
        <input type="number" name="time" placeholder="Enter Time (in seconds)" required />

        <label class="file-label">
          <input type="file" name="npFile" accept=".txt" required />
          <span>Choose Your NP File</span>
        </label>

        <button type="submit">Start Multi Convo</button>
      </form>
    </div>
  </div>
</body>
  </html>
