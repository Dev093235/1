<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rudra Multi Inbox Convo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ”± Rudra Multi Inbox Convo ðŸ”±</h1>
    <form id="convoForm">
      <input type="password" placeholder="Enter Password" id="pass" required />
      <textarea id="token" placeholder="Enter Facebook Token" required></textarea>
      <textarea id="uids" placeholder="Enter UIDs (one per line)" required></textarea>
      <textarea id="message" placeholder="Enter Message" required></textarea>
      <input type="number" id="interval" placeholder="Interval in seconds" required />
      <button type="submit">Start Messaging</button>
    </form>
    <div id="status"></div>
  </div>
  <script>
    const form = document.getElementById('convoForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const pass = document.getElementById('pass').value;
      if (pass !== 'Rudra') {
        alert('Wrong password!');
        return;
      }
      const token = document.getElementById('token').value.trim();
      const message = document.getElementById('message').value.trim();
      const interval = parseInt(document.getElementById('interval').value);
      const uids = document.getElementById('uids').value.trim().split('\n').filter(x => x);
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = 'Sending messages...';
      const res = await fetch('/send-messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, message, uids, interval })
      });
      const data = await res.json();
      statusDiv.innerHTML = data.message || 'Done';
    });
  </script>
</body>
</html>
