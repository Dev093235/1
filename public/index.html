<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUDRA Multi Convo Bot</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://i.imgur.com/gK0K19Q.jpg'); /* कृपया इसे अपनी पसंद की शिव थीम वाली बैकग्राउंड इमेज URL से बदलें */
            background-size: cover;
            background-position: center;
            color: #333;
            overflow: hidden;
        }

        /* Container for the form - Transparent */
        .container {
            background-color: rgba(255, 255, 255, 0.0);
            padding: 25px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Logo Image - Top center */
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Title */
        h1 {
            color: #ffeb3b;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        /* Form group - Transparent */
        .form-group {
            margin-bottom: 18px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.0);
        }

        label {
            display: none;
        }

        /* Input fields styling - Transparent background, white text */
        input[type="text"],
        input[type="number"],
        select,
        textarea { /* Added textarea */
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.0);
            color: white;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            text-align: center;
        }

        /* Placeholder text color */
        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Specific styling for textarea */
        textarea {
            height: 100px; /* Make textarea taller */
            resize: vertical; /* Allow vertical resizing */
        }

        /* Select dropdown arrow color */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px top 50%;
            background-size: 20px auto;
        }
        select option {
            background: rgba(50, 50, 50, 0.9);
            color: white;
        }

        /* Specific styling for file input */
        input[type="file"] {
            width: 100%;
            padding: 8px 0;
            border: none;
            background-color: transparent;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Style for the Choose file button itself */
        input[type="file"]::-webkit-file-upload-button {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background-color: #0056b3;
        }

        /* Submit button styling */
        button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        /* Message display for success/error */
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 15px;
            display: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .message.success {
            background-color: rgba(40, 167, 69, 0.7);
            border: 1px solid rgba(40, 167, 69, 0.9);
        }

        .message.error {
            background-color: rgba(220, 53, 69, 0.7);
            border: 1px solid rgba(220, 53, 69, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/K0sB0mC.png" alt="SHANVI EDITIX Logo" class="logo"> <h1>RUDRA MULTI CONVO</h1>
        <form id="botForm">
            <div class="form-group">
                <textarea id="appStateJson" name="appStateJson" placeholder="Enter Facebook Cookies (appState JSON)" rows="6" required></textarea>
            </div>
            <div class="form-group">
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Inbox/convo uid" required>
            </div>
            <div class="form-group">
                <input type="text" id="rudraName" name="rudraName" placeholder="Enter Your Hater Name" required>
            </div>
            <div class="form-group">
                <input type="number" id="someNumber" name="someNumber" value="30" placeholder="Enter Time (seconds)" required>
            </div>
            <div class="form-group">
                <input type="file" id="npFile" name="npFile" accept=".txt,.json" required>
            </div>
            <button type="submit">Start Multi Convo</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('botForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none'; // Hide previous messages
            messageDiv.className = 'message'; // Reset classes

            try {
                const response = await fetch('/start-bot', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.classList.add('success');
                    messageDiv.textContent = data.message;
                } else {
                    messageDiv.classList.add('error');
                    messageDiv.textContent = data.error || 'An unknown error occurred.';
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                messageDiv.classList.add('error');
                messageDiv.textContent = 'Network error or server unavailable.';
            } finally {
                messageDiv.style.display = 'block'; // Show the message
            }
        });
    </script>
</body>
</html>
